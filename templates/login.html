{% extends "layout.html" %}

{% block title %}
    Book review web app
{% endblock %}

{% block body %}

    <div class="row">
      <div class="col-sm-12">
        <h1>Login</h1>
      </div>
      <div class="col-sm-12">
        <form action="{{ url_for('login') }}" method="post">
          <div class="form-group">
            <input class="form-control" name="username" placeholder="Choose an username">
            <input type = "password" class="form-control" name="password" placeholder="Choose a password">
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary ">Login</button>
          </div>
        </form>
      </div>
    </div>

{% endblock %}
